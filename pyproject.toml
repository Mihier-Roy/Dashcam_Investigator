[project]
name = "Dashcam_Investigator"
version = "0.1.0"
description = "A python desktop application to aid in the forensic investigation of evidence gathered from dashcam devices."
authors = [{name = "Mihier-Roy", email = "31336766+Mihier-Roy@users.noreply.github.com"}]
requires-python = ">=3.10,<3.13"
dependencies = [
    "pandas>=2.2.0",
    "numpy>=1.26.0",
    "PySide6>=6.7.0",
    "filetype>=1.2.0",
    "folium>=0.15.0",
    "gpxpy>=1.6.0",
    "altair>=5.3.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "black>=24.1.0",
    "ruff>=0.8.0",
    "pyinstaller>=6.3.0",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.ruff.lint.per-file-ignores]
# Auto-generated Qt Designer files can use star imports
"dashcam_investigator/gui/Qt*.py" = ["F403", "F405"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]
